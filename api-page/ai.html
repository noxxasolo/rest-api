<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asisten Galaxy</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <header>
        <a href="/api"><b>Back To Rest Api</b></a>
    </header>

    <main>
        <h1>AI Asisten Galaxy</h1>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Form Tanya AI -->
        <form id="ask-form">
            <input type="text" id="question" placeholder="Tulis pertanyaan..." required>
            <button type="submit">Kirim</button>
        </form>

        <hr>

        <!-- Form Upload -->
        <h2>Upload File & Instruksi</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" id="file" required>
            <input type="text" id="file-instruction" placeholder="Tulis instruksi untuk AI...">
            <button type="submit">Upload</button>
        </form>
    </main>

    <script>
        const chatBox = document.getElementById("chat-box");
        const askForm = document.getElementById("ask-form");
        const uploadForm = document.getElementById("upload-form");

        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.classList.add("chat-message", sender);
            div.innerHTML = `<b>${sender === "user" ? "Kamu" : "AI"}:</b> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Kirim pertanyaan ke AI
        askForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const question = document.getElementById("question").value;
            addMessage("user", question);
            document.getElementById("question").value = "";

            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await res.json();
            addMessage("bot", data.status ? data.answer : "Error: " + data.message);
        });

        // Upload file + instruksi
        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const file = document.getElementById("file").files[0];
            const instruction = document.getElementById("file-instruction").value || "Tidak ada instruksi tambahan";

            if (!file) {
                alert("Pilih file dulu!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            if (data.status) {
                addMessage("user", `Mengupload file: ${file.name} (${instruction})`);
                addMessage("bot", `File berhasil diupload: ${data.file}`);
            } else {
                addMessage("bot", "Error: " + data.message);
            }
        });
    </script>
</body>
</html>
